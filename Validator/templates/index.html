{% extends "base.html" %}
{% block body %}

<style>
  body {
    font-family: Cursive, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    overflow: hidden; 
  }

  h2 {
    margin-top: 0;
  }

  .form-container {
    background-color: #fff;
    border-radius: 25px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
    width: calc(50% - 20px); 
    float: left;
  }

  textarea {
    width: calc(100% - 20px); /* Full width minus padding */
    height: 350px;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
    resize: vertical; /* Added vertical resize for textarea */
  }
  .resize-handle {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 20px;
    height: 20px;
    background-color: #007bff;
    cursor: nwse-resize; /* Cursor style for resizing */
  }
  .btn1 {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  .btn1:hover {
    background-color: #0056b3;
  }

  .iframe-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 20px;
    margin-bottom: 20px;
    width: calc(50% - 20px); /* 50% width minus padding */
    float: right;
  }

  iframe {
    width: 100%;
    height: 400px;
    border: none;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    .form-container,
    .iframe-container {
      width: 100%;
      float: none;
    }
  }
</style>

<div class="container">
  <h2>Write Your Code Here</h2>

  <div class="form-container">
    <form id="htmlForm" method="post">
      {% csrf_token %}  
      <textarea id="code" name="code" placeholder="Enter HTML code here..." rows="20" cols="60">{{ code1 }}</textarea>
      <button class="btn1" type="submit">Submit</button>
      <button class="btn1" type="submit" onclick="fun()">Clear</button>
    </form>
  </div>

  <div class="iframe-container">
    <iframe src="{% url 'about' %}" frameborder="0"></iframe>
  </div>
</div>
<div class="container py-0 my-0">
  <h2>Criteria need to fulfill:</h2>
  <form id="criteriaForm" method="post">
      {% csrf_token %}
      <ul>
          {% for item in items %}
              <li>
                  <input type="checkbox" name="criteria" value="{{ item }}" disabled>
                  {{ item }}
              </li>
          {% endfor %}
      </ul>
  </form>
</div>
<script>
  function fun()
  {
    document.getElementById("code").value=""
  }
  const textarea = document.getElementById('code');
</script>
{% endblock body %}
